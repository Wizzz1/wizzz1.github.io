<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <section id="search-section">
        <form action="">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city name"
            aria-label="City Name"
          />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>

      <section id="weather-display">
        <h2>Weather Information</h2>
        <div id="weather-data">
          <!-- Weather data will be dynamically inserted here -->
        </div>
      </section>

      <section id="dashboard-link">
        <a href="dashboard.html" id="view-dashboard"
          >View Analytics Dashboard</a
        >
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Weather App</p>
    </footer>
    <script src="app.js"></script>
    <script src="analytics.js"></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-FRN92HFJW6"
    ></script>
  </body>
</html>
